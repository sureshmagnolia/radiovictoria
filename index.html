<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Web Radio</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #03dac6;
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .player-card {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { margin-bottom: 0.5rem; font-size: 1.5rem; }
        .status { 
            color: #888; 
            font-size: 0.9rem; 
            margin-bottom: 1.5rem; 
            min-height: 1.2em;
        }
        
        /* Album Art / Visualizer Placeholder */
        .visualizer {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #333, #444);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .controls button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .controls button:hover { background-color: #7c4dff; }
        .controls button:active { transform: scale(0.95); }
        .controls button:disabled { background-color: #444; cursor: not-allowed; }

        audio { width: 100%; margin-top: 20px; outline: none; }
        
        .track-list {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 10px;
            font-size: 0.85rem;
        }
        .track-item { padding: 5px; color: #aaa; }
        .track-item.active { color: var(--secondary); font-weight: bold; }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="visualizer">üìª</div>
        <h1 id="title">My Station</h1>
        <div class="status" id="status">Connecting to Drive...</div>

        <div class="controls">
            <button id="playBtn" onclick="startRadio()" disabled>
                <span>‚ñ∂ Load & Play</span>
            </button>
            <button id="nextBtn" onclick="nextTrack()" style="display:none; background-color: #333;">
                <span>‚è≠ Next</span>
            </button>
        </div>

        <audio id="audioPlayer" controls style="display:none;"></audio>
        
        <div class="track-list" id="playlist-view"></div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbx7q6J792WigaJ0gK3HnyRPs4NQI04h1dK5-fUxKBfcjXd97rtqckYKmLxy_SOOij_Zow/exec";
        // ---------------------

        let playlist = [];
        let currentIndex = 0;
        const audio = document.getElementById('audioPlayer');
        const statusEl = document.getElementById('status');
        const playBtn = document.getElementById('playBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playlistView = document.getElementById('playlist-view');
        const visualizer = document.querySelector('.visualizer');

        // 1. Fetch Playlist
        async function fetchPlaylist() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.error) {
                    statusEl.innerText = "Error: " + data.error;
                    return;
                }

                playlist = data;
                
                if(playlist.length > 0) {
                    statusEl.innerText = `Found ${playlist.length} tracks. Ready.`;
                    playBtn.disabled = false;
                    renderPlaylistPreview();
                } else {
                    statusEl.innerText = "Folder is empty.";
                }
            } catch (error) {
                console.error(error);
                statusEl.innerText = "Failed to connect to Drive.";
            }
        }

        // 2. Play Logic
        function playTrack(index) {
            if (index >= playlist.length) currentIndex = 0;
            else currentIndex = index;

            const track = playlist[currentIndex];
            
            // UI Updates
            statusEl.innerText = "Now Playing: " + track.name;
            visualizer.innerText = "üéµ";
            playBtn.style.display = 'none';
            nextBtn.style.display = 'inline-flex';
            audio.style.display = 'block';

            // Audio Updates
            audio.src = track.url;
            audio.play().catch(e => console.log("Autoplay blocked:", e));

            highlightTrack(currentIndex);
        }

        function startRadio() {
            playTrack(0);
        }

        function nextTrack() {
            playTrack(currentIndex + 1);
        }

        // 3. Render Small Playlist View
        function renderPlaylistPreview() {
            playlistView.innerHTML = "";
            playlist.forEach((track, idx) => {
                const div = document.createElement('div');
                div.className = "track-item";
                div.id = "track-" + idx;
                div.innerText = (idx + 1) + ". " + track.name;
                playlistView.appendChild(div);
            });
        }

        function highlightTrack(idx) {
            // Remove old active class
            document.querySelectorAll('.track-item').forEach(el => el.classList.remove('active'));
            // Add new active class
            const el = document.getElementById("track-" + idx);
            if(el) {
                el.classList.add('active');
                el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // 4. Event Listeners
        audio.addEventListener('ended', () => {
            playTrack(currentIndex + 1);
        });

        // Initialize
        fetchPlaylist();

    </script>
</body>
</html>
