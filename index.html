<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria Web Radio</title>
    <link rel="icon" href="data:,">
    <style>
        :root {
            --primary: #ff5722;
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .radio-card {
            background-color: var(--surface);
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        .visualizer {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite ease-in-out;
        }

        h1 { margin: 0; font-size: 1.8rem; letter-spacing: 1px; }
        p#track-name { color: #aaa; margin: 10px 0 30px; min-height: 1.5em; font-size: 0.95rem; }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
        }

        button:hover { transform: scale(1.05); background-color: #ff7043; }
        button:active { transform: scale(0.95); }
        button:disabled { background-color: #444; color: #888; cursor: not-allowed; box-shadow: none; }

        .status-log {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #555;
            font-family: monospace;
        }

        /* Audio element hidden but functional */
        audio { width: 100%; margin-top: 20px; display: none; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="radio-card">
        <div class="visualizer">üìª</div>
        <h1>VICTORIA RADIO</h1>
        <p id="track-name">Connecting to Station...</p>

        <button id="playBtn" onclick="startRadio()" disabled>Loading...</button>

        <audio id="audioPlayer" controls></audio>
        
        <div id="status" class="status-log">System Standby</div>
    </div>

    <script>
        // --- YOUR APPS SCRIPT URL ---
        const API_URL = "https://script.google.com/macros/s/AKfycbx7q6J792WigaJ0gK3HnyRPs4NQI04h1dK5-fUxKBfcjXd97rtqckYKmLxy_SOOij_Zow/exec";
        // ----------------------------

        let playlist = [];
        let currentIndex = 0;
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const trackLabel = document.getElementById('track-name');
        const statusLog = document.getElementById('status');
        const visualizer = document.querySelector('.visualizer');

        function updateStatus(msg) {
            console.log(msg);
            statusLog.innerText = msg;
        }

        // 1. Fetch Playlist
        async function fetchPlaylist() {
            try {
                updateStatus("Fetching library...");
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.error) {
                    trackLabel.innerText = "System Error";
                    updateStatus("Script Error: " + data.error);
                    return;
                }

                playlist = data;

                if (playlist.length > 0) {
                    trackLabel.innerText = "Station Ready";
                    playBtn.innerText = "‚ñ∂ START RADIO";
                    playBtn.disabled = false;
                    updateStatus(`Loaded ${playlist.length} tracks.`);
                } else {
                    trackLabel.innerText = "No Audio Found";
                    updateStatus("Folder is empty or permissions wrong.");
                }

            } catch (error) {
                console.error(error);
                trackLabel.innerText = "Connection Failed";
                updateStatus("Network/API Error.");
            }
        }

        // 2. Play Logic
        function playTrack(index) {
            if (index >= playlist.length) currentIndex = 0;
            else currentIndex = index;

            const track = playlist[currentIndex];
            trackLabel.innerText = track.name;
            updateStatus("Buffering...");

            // --- CLIENT SIDE FIX ---
            // We append '&type=.mp3' to force browsers to treat it as audio
            // This fixes the "Error 4" if the script wasn't updated
            let streamUrl = track.url;
            if (!streamUrl.includes("&t=")) {
                streamUrl += "&t=.mp3"; 
            }

            audio.src = streamUrl;
            audio.style.display = "block"; // Show player controls
            playBtn.style.display = "none"; // Hide big start button
            
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    visualizer.innerText = "üéµ";
                    updateStatus("Broadcasting...");
                })
                .catch(error => {
                    console.error("Play Error:", error);
                    updateStatus("Playback Blocked: " + error.name);
                    if(error.name === "NotSupportedError") {
                        alert("Error: Google Drive denied access. \n\nPlease ensure the Drive MP3 files are shared as 'Anyone with the link'.");
                    }
                });
            }
        }

        function startRadio() {
            playTrack(currentIndex);
        }

        // 3. Auto-Next
        audio.addEventListener('ended', () => {
            playTrack(currentIndex + 1);
        });

        // 4. Error Handling
        audio.addEventListener('error', (e) => {
            const err = audio.error;
            let msg = "Unknown Error";
            if (err.code === 4) msg = "Source Not Supported (Permission Issue)";
            if (err.code === 3) msg = "Decoding Error";
            if (err.code === 2) msg = "Network Error";
            
            updateStatus("Audio Error: " + msg);
            trackLabel.innerText = "‚ö†Ô∏è Load Failed";
        });

        // Initialize
        fetchPlaylist();

    </script>
</body>
</html>
